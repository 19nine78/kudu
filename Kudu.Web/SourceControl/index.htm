<!DOCTYPE htm>
<html>
<head>
    <title></title>
    <link href="SourceControl.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/jQuery.tmpl.min.js" type="text/javascript"></script>
    <script src="../signalr/js" type="text/javascript"></script>
    <script src="loader.js" type="text/javascript"></script>
    <script src="SourceControl.js" type="text/javascript"></script>
    <script id="changeset" type="text/x-jquery-tmpl"> 
        <tr class="changeset${Active ? " active" : ""}" id="${Id}">
            <td>${ShortId}</td>
            <td>{{html Message}}</td>
            <td>${AuthorName}</td>
            <td>${Date}</td>
            <td class="actions">                
                <a href="#" class="update">update</a>
                <a href="#?id=${Id}" class="view">view</a>
            </td>
        </tr>
    </script>
    <script id="changeset-detail" type="text/x-jquery-tmpl">
        <div class="commit-detail">
            <div>${ChangeSet.ShortId}</div>
            <p>{{html ChangeSet.Message}}<p>
            ${ChangeSet.AuthorName}
            <div>${ChangeSet.Date}</div>
        </div>
        <div class="commit-summary">
            Showing ${FilesChanged} changed files with ${Insertions} additions and ${Deletions} deletions.
        </div>
        <ul class="commit-file-summary">
            {{each(key, stats) FileStats}}
                <li><a href="#${getDiffId(key)}">${key}</a> ${stats.Insertions}+ ${stats.Deletions}-</li>
            {{/each}}
        </ul>
        {{each(i, diff) Diffs}}
            <div id="${getDiffId(diff.FileName)}" class="diff">
                <div class="diff-header">
                    <span>${diff.FileName}</span>
                </div>
<pre>
{{each(j, line) diff.Lines}}<div class="line${getDiffClass(line.Type)}">${line.Value}</div>{{/each}}
</pre>
            </div>
        {{/each}}
    </script>
</head>
<body>
    <div id="menu">
        <form id="connect" action="#" method="post">
            <label for="path">Repository: </label>
            <input type="text" name="path" id="path" value="" />
            <input type="submit" id="update" value="Update" />
        </form>        
        <a href="#" id="back">Back to repository</a>        
    </div>
    <div id="status-container">
        <div id="status">
        </div>
    </div> 
    <table id="log">
        <thead>
            <tr>
                <th>Change Set</th>
                <th>Comment</th>
                <th>User</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="changes">
        </tbody>
    </table>
    <div id="show">
    </div>
</body>
</html>
