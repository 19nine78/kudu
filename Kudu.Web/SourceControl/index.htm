<!DOCTYPE htm>
<html>
<head>
    <title></title>
    <link href="SourceControl.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/jQuery.tmpl.min.js" type="text/javascript"></script> 
    <script src="../Scripts/jquery.timeago.js" type="text/javascript"></script>
    <script src="../Scripts/signalR.js" type="text/javascript"></script>   
    <script src="../../signalr/hubs" type="text/javascript"></script>
    <script src="loader.js" type="text/javascript"></script>
    <script src="SourceControl.js" type="text/javascript"></script>
    <script id="changeset" type="text/x-jquery-tmpl"> 
        <tr class="changeset" id="${Id}">
            <td>${ShortId}</td>
            <td>{{html Summary}}</td>
            <td>${AuthorName}</td>
            <td class="timeago" title="${Date}"></td>
            <td class="actions">                
                <a href="#" class="update">update</a>
                <a href="#" class="view">view</a>
            </td>
            <td>
                <img class="loading hide" src="images/loading.gif" />
                <img class="status${Active ? "" : " hide"}" src="images/tick.png" />
            </td>
        </tr>
    </script>
    <script id="changeset-detail" type="text/x-jquery-tmpl">
        <div class="commit-detail gray-gradient">
            <p class="details">${ChangeSet.ShortId}</p>
            <p>{{html ChangeSet.Message}}<p>
            {{if ChangeSet.EmailHash}}
            <img src="http://www.gravatar.com/avatar/${ChangeSet.EmailHash}?s=32&d=mm" class="gravatar" />
            {{/if}}
            <div class="author">
                ${ChangeSet.AuthorName} <span class="details">(author)</span>
                <div class="timeago" title="${ChangeSet.Date}"></div>
            </div>
            <div class="clear" />
        </div>
        {{tmpl "#diff-view"}}
    </script>
    <script id="diff-view" type="text/x-jquery-tmpl">
        <div class="commit-summary">
            Showing ${FilesChanged} changed files with ${Insertions} additions and ${Deletions} deletions.
        </div>
        <ul class="commit-file-summary">
            {{each(fileName, file) Files}}
                <li class="icon ${getFileClass(file)}"><a href="#">${fileName}</a> {{if file.Binary}}<span class="details">(binary)</span>{{/if}}</li>
            {{/each}}
        </ul>
        {{each(fileName, file) Files}}
            <div id="${getDiffId(fileName)}" class="diff">
                <div class="diff-header gray-gradient">
                    <span class="icon ${file.Binary ? "icon-binary-file" : "icon-file"}">${fileName}</span>
                </div>{{if file.Binary}}<div class="binary-text">Binary file not shown</div>{{else}}<pre>{{each(i, line) file.DiffLines}}<div class="line${getDiffClass(line.Type)}">${line.Text}</div>{{/each}}</pre>{{/if}}
            </div>
        {{/each}}
    </script>
</head>
<body>
    <div id="page">
        <div id="new-commit">
        </div>
        <div id="menu">
            <form id="connect" action="#" method="post">
                <label for="path">Repository: </label>
                <input type="text" name="path" id="path" value="" />
                <input type="submit" id="update" value="Update" />
            </form>        
            <a href="#" id="back">Back to repository</a>
            <a href="#" id="show-working">Working Directory</a>
        </div>
        <div id="status-container">
            <div id="status">
            </div>
        </div> 
        
        <table id="log">
            <thead>
                <tr>
                    <th>Change Set</th>
                    <th>Comment</th>
                    <th>User</th>
                    <th>Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="changes">
            </tbody>
        </table>
        
        <div id="show">
        </div>

        <div id="working">
            <div id="commit-area">
                <form id="commit" action="#" method="post">
                    <label for="message">Enter commit message:</label>
                    <textarea id="commit-message" name="message"></textarea>
                    <input type="submit" id="perform-commit" name="commit" value="Commit changes" />
                </form>
            </div>
            <div id="diff">
            </div>
        </div>
    </div>
</body>
</html>
