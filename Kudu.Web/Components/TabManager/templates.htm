<script id="tabManager_tabTemplate" type="text/x-jquery-tmpl"> 
<li class="tab${active ? " active" : ""} open" data-path="${file.getPath()}">
    <span href="#" class="text icon icon-${icon}" title="${file.getPath()}">${file.getName()}</span>
    <span class="dirty">*</span>
    <a href="#" class="close icon-notext icon-close">&nbsp;</a>
</li>
</script>
